<popup-profile-avatars class="popup__wrapper">

    <div class="popup__container">
        <div dgClick={ hide } class="popup__close"></div>
        <h3 class="popup__title">
            Выберите свою аватарку
        </h3>
        <div class="row">
            <div class="popup__scroll" style="width:602px">
                <div class="popup__scroll__wrapper">
                    <div class="inline">
                        <div onClick={ onSelect } each={ item, i in images } class="m-xs borderRadius-circle bg-cover cursor-pointer image-hover-ring" style="width:100px; height:100px; background-image:url(/assets/images/avatars/{ i + 1 }.jpg)"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup__footer h40"></div>
    </div>

<script>

    var $ = this;

    $.images = new Array(7);

    $.init = function(profile){
        $.profile = profile;
    };

    $.onSelect = function(){
        console.dir(this._item.i + 1);
        $.hide();
    };

    $.hide = function(){
        $Popup.hide();
    };

</script>

</popup-profile-avatars>
